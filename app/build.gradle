apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.autocounting.autocounting"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 7
        versionName "0.1-b7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
        }
    }
}

repositories {
    maven { url "https://raw.github.com/paddybyers/Java-WebSocket/mvn-repo/" }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.basecamp:turbolinks:1.0.3'
    compile 'io.ably:ably-java:0.8.2'
    compile 'com.google.firebase:firebase-core:9.4.0'
    compile 'com.google.firebase:firebase-auth:9.4.0'
    compile 'com.google.firebase:firebase-storage:9.4.0'
    compile 'com.firebase:firebase-client-android:2.5.0'
    compile 'com.android.support:design:24.2.1'
    compile 'com.squareup.mimecraft:mimecraft:1.1.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.firebaseui:firebase-ui-auth:0.5.3'
}
apply plugin: 'com.google.gms.google-services'
